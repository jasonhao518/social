<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind CSS Static Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-center text-3xl font-bold">My Static Page</h1>
    </header>
    <main class="container mx-auto p-4">
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Welcome to My Website</h2>
            <p class="text-gray-700 mb-6">
                This is a simple static webpage using Tailwind CSS for styling. It is a utility-first CSS framework that makes it easy to build custom designs quickly.
            </p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Learn More
            </button>
        </section>
    </main>
</body>
</html>
